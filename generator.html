<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA-256 Hash Generator</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #e8e8e8;
            --input-bg: #242424;
            --border-color: #3c3c3c;
            --accent-color: #3b82f6;
            --button-text: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
        }
        h2 {
            font-size: 1rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        textarea, input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1.1rem;
            box-sizing: border-box;
            font-family: monospace;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .output-container {
            position: relative;
        }
        #copyButton {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.5rem 1rem;
            background-color: var(--accent-color);
            color: var(--button-text);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #copyButton:hover {
            filter: brightness(1.1);
        }
        #copyButton:active {
            filter: brightness(0.9);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Event Code Hash Generator</h1>

        <h2>1. Raw Input</h2>
        <textarea id="textInput" placeholder="Type your base code here (e.g., BDOEVENT2025)"></textarea>

        <h2>2. Formatted Event Code (This is what gets hashed)</h2>
        <input type="text" id="formattedCode" readonly>

        <h2>3. Final SHA-256 Hash (Hex)</h2>
        <div class="output-container">
            <input type="text" id="outputHash" readonly>
            <button id="copyButton">Copy</button>
        </div>
    </div>

    <script>
        /**
         * A correct, case-sensitive, self-contained SHA-256 implementation (FIPS 180-4 standard).
         * @param {string} msg The string to hash.
         * @returns {string} The SHA-256 hash as a hexadecimal string.
         */
        function sha256(msg) {
            function ROTR(n, x) { return (x >>> n) | (x << (32 - n)); }
            function Σ0(x) { return ROTR(2, x) ^ ROTR(13, x) ^ ROTR(22, x); }
            function Σ1(x) { return ROTR(6, x) ^ ROTR(11, x) ^ ROTR(25, x); }
            function σ0(x) { return ROTR(7, x) ^ ROTR(18, x) ^ (x >>> 3); }
            function σ1(x) { return ROTR(17, x) ^ ROTR(19, x) ^ (x >>> 10); }
            function Ch(x, y, z) { return (x & y) ^ (~x & z); }
            function Maj(x, y, z) { return (x & y) ^ (x & z) ^ (y & z); }

            function utf8Encode(str) {
                try {
                    return new TextEncoder().encode(str, 'utf-8').reduce((prev, curr) => prev + String.fromCharCode(curr), '');
                } catch (e) {
                    return unescape(encodeURIComponent(str));
                }
            }

            const K = [
                0x428a2f98, 0x71374491, 0xb5c0fbcf, 0xe9b5dba5, 0x3956c25b, 0x59f111f1, 0x923f82a4, 0xab1c5ed5,
                0xd807aa98, 0x12835b01, 0x243185be, 0x550c7dc3, 0x72be5d74, 0x80deb1fe, 0x9bdc06a7, 0xc19bf174,
                0xe49b69c1, 0xefbe4786, 0x0fc19dc6, 0x240ca1cc, 0x2de92c6f, 0x4a7484aa, 0x5cb0a9dc, 0x76f988da,
                0x983e5152, 0xa831c66d, 0xb00327c8, 0xbf597fc7, 0xc6e00bf3, 0xd5a79147, 0x06ca6351, 0x14292967,
                0x27b70a85, 0x2e1b2138, 0x4d2c6dfc, 0x53380d13, 0x650a7354, 0x766a0abb, 0x81c2c92e, 0x92722c85,
                0xa2bfe8a1, 0xa81a664b, 0xc24b8b70, 0xc76c51a3, 0xd192e819, 0xd6990624, 0xf40e3585, 0x106aa070,
                0x19a4c116, 0x1e376c08, 0x2748774c, 0x34b0bcb5, 0x391c0cb3, 0x4ed8aa4a, 0x5b9cca4f, 0x682e6ff3,
                0x748f82ee, 0x78a5636f, 0x84c87814, 0x8cc70208, 0x90befffa, 0xa4506ceb, 0xbef9a3f7, 0xc67178f2];

            const H = [
                0x6a09e667, 0xbb67ae85, 0x3c6ef372, 0xa54ff53a, 0x510e527f, 0x9b05688c, 0x1f83d9ab, 0x5be0cd19];

            msg = utf8Encode(msg);
            msg += String.fromCharCode(0x80);
            const l = msg.length / 4 + 2;
            const N = Math.ceil(l / 16);
            const M = new Array(N);

            for (let i = 0; i < N; i++) {
                M[i] = new Array(16);
                for (let j = 0; j < 16; j++) {
                    M[i][j] = (msg.charCodeAt(i * 64 + j * 4 + 0) << 24) | (msg.charCodeAt(i * 64 + j * 4 + 1) << 16) | (msg.charCodeAt(i * 64 + j * 4 + 2) << 8) | (msg.charCodeAt(i * 64 + j * 4 + 3) << 0);
                }
            }
            M[N - 1][14] = ((msg.length - 1) * 8) / Math.pow(2, 32);
            M[N - 1][14] = Math.floor(M[N - 1][14]);
            M[N - 1][15] = ((msg.length - 1) * 8) >>> 0;

            for (let i = 0; i < N; i++) {
                const W = new Array(64);
                for (let t = 0; t < 16; t++) W[t] = M[i][t];
                for (let t = 16; t < 64; t++) {
                    W[t] = (σ1(W[t - 2]) + W[t - 7] + σ0(W[t - 15]) + W[t - 16]) >>> 0;
                }

                let a = H[0], b = H[1], c = H[2], d = H[3], e = H[4], f = H[5], g = H[6], h = H[7];

                for (let t = 0; t < 64; t++) {
                    const T1 = (h + Σ1(e) + Ch(e, f, g) + K[t] + W[t]) >>> 0;
                    const T2 = (Σ0(a) + Maj(a, b, c)) >>> 0;
                    h = g; g = f; f = e;
                    e = (d + T1) >>> 0;
                    d = c; c = b; b = a;
                    a = (T1 + T2) >>> 0;
                }

                H[0] = (H[0] + a) >>> 0; H[1] = (H[1] + b) >>> 0; H[2] = (H[2] + c) >>> 0; H[3] = (H[3] + d) >>> 0;
                H[4] = (H[4] + e) >>> 0; H[5] = (H[5] + f) >>> 0; H[6] = (H[6] + g) >>> 0; H[7] = (H[7] + h) >>> 0;
            }

            return H.map(item => ('00000000' + item.toString(16)).slice(-8)).join('');
        }

        // --- UI Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const textInput = document.getElementById('textInput');
            const formattedCode = document.getElementById('formattedCode');
            const outputHash = document.getElementById('outputHash');
            const copyButton = document.getElementById('copyButton');

            // New function to format the text into an event code style
            function formatAsEventCode(text) {
                if (!text) return '';
                // Remove spaces/hyphens, convert to uppercase, then split into chunks of 4
                const cleanedText = text.replace(/[-\s]/g, '').toUpperCase();
                const chunks = cleanedText.match(/.{1,4}/g) || [];
                return chunks.join('-');
            }

            function generateAndDisplayHash() {
                const rawInput = textInput.value;
                const eventCode = formatAsEventCode(rawInput);
                
                // Hash the formatted event code, not the raw input
                const finalHash = sha256(eventCode);

                formattedCode.value = eventCode;
                outputHash.value = finalHash;
            }

            textInput.addEventListener('input', generateAndDisplayHash);

            copyButton.addEventListener('click', () => {
                if (!outputHash.value) return;
                outputHash.select();
                navigator.clipboard.writeText(outputHash.value);
                copyButton.textContent = 'Copied!';
                setTimeout(() => {
                    copyButton.textContent = 'Copy';
                }, 1500);
            });

            generateAndDisplayHash(); // Initial run
        });
    </script>
</body>
</html>
